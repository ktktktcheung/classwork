<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- global attribute -->
     <!-- class -->
      <h2 class="text-xl">heading 1</h2>
      <!-- id -->
       <h2 id="heading 2">heading 2</h2>
       <!-- style -->
        <h2 style="color: red; text-decoration: underline">heading 3</h2>
        <!-- title -->
         <h2 title="this is heading 4">heading 4</h2>
         <!-- hidden -->
          <h2>hidden hidden heading</h2>
          <!-- contenteditbale -->
           <h2 contenteditable="true">Editable heading</h2>
           <!-- draggable -->
            <h2 draggable="true">draggable heading</h2>
<svg width="300" height="300">
    <circle cx="150" cy="150" r="100" stroke="black" stroke-width="2" fill="lightblue"/>
    <text x="150" y="155" font-size="20" text-anchor="middle" fill="black">SVG CIRCLE
        
    </text>
</svg>


</body>
</html>
