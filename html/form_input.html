<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Input form</h1>
    <form>
      <div>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="enter your name"
          disabled
          value="abc@abc.com"
          minlength="3"
          maxlength="10"
          required
        />

        <br />
      </div>
      <br />
      <div>
        <label for="email"> Email</label>
        <input
          type="email"
          id="email"
          name="email"
          readonly
          value="abc@abc.com"
        />

        <label for="password"> Password</label>
        <input type="password" id="password" name="password" />
        <br />
      </div>
      <div>
        <label for="product">product</label>
        <select name="product" id="product" multiple size="4">
          <option value="iphone">iphone</option>
          <option value="imac">imac</option>
          <option value="ipad">ipad</option>
          <option value="macbook">macbook</option>
        </select>
        <br />
        <textarea
          name="message"
          id="message"
          placeholder="Enter your message here"
          rows="4"
          cols="40"
        >
        </textarea>
        <br />
        <div>
          <label for="html">
            <input type="checkbox" id="html" name="language" value="html" />HTML
          </label>
          <label for="Javascript">
            <input
              type="checkbox"
              id="Javascript"
              name="language"
              value="javascript"
              checked
            />Javascript
          </label>

          <label for="css">
            <input type="checkbox" id="css" name="language" value="css" />CSS
          </label>
        </div>
        <div>
          <label for="small">
            <input type="radio" id="small" name="size" value="small" /> Small
          </label>
          <label for="medium">
            <input type="radio" id="medium" name="size" value="medium" /> Medium
          </label>
          <label for="Large">
            <input type="radio" id="Large" name="size" value="Large" /> Large
          </label>
        </div>
        <div>
          <label for="color"> color </label>
          <input type="color" id="color" name="color" value="red" />
        </div>

        <div>
          <label for="Date"> Date </label>
          <input type="date" id="date" name="date" />
        </div>
        <div>
          <label for="Time"> Time </label>
          <input type="time" id="time" name="time" />
        </div>
        <div>
          <label for="week"> Week </label>
          <input type="week" id="week" name="week" />
        </div>
        <div>
          <label for="month"> Month </label>
          <input type="month" id="month" name="month" />
        </div>
        <div>
          <label for="url"> URL </label>
          <input type="url" id="url" name="url" />
        </div>

        <button type="submit">submit</button>
      </div>
    </form>
  </body>
</html>
